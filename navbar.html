<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f9f9f9;
            color: #222;
            transition: background 0.3s, color 0.3s;
        }
                .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #0078d7;
            letter-spacing: 2px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }
        .nav-links a {
            text-decoration: none;
            color: #222;
            font-weight: 500;
            transition: color 0.2s;
            padding-bottom: 2px;
            border-bottom: 2px solid transparent;
        }
        .nav-links a.active, .nav-links a:hover {
            color: #0078d7;
            border-bottom: 2px solid #0078d7;
        }
        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .theme-toggle:hover {
            color: #0078d7;
        }
                .dark-theme {
            background: #181c24;
            color: #eaf6ff;
        }
        .dark-theme .navbar {
            background: #232a34;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .dark-theme .nav-links a {
            color: #eaf6ff;
        }
        .dark-theme .nav-links a.active, .dark-theme .nav-links a:hover {
            color: #00c6fb;
            border-bottom: 2px solid #00c6fb;
        }
        .dark-theme .hero {
            background: linear-gradient(120deg, #232a34 0%, #0078d7 100%);
            color: #fff;
        }
        .dark-theme .feature-card {
            background: #232a34;
            color: #eaf6ff;
        }
        .dark-theme .newsletter {
            background: #232a34;
        }
        .dark-theme .newsletter input[type="email"] {
            background: #181c24;
            color: #eaf6ff;
            border: 1px solid #0078d7;
        }
        .dark-theme .newsletter button {
            background: #00c6fb;
            color: #232a34;
        }
        .dark-theme .footer {
            background: #181c24;
            color: #eaf6ff;
        }
        @media (max-width: 900px) {
            .features {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            /* .main-content {
                padding: 0 0.5rem;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .feature-card {
                padding: 1.2rem;
            } */
        }


    </style>
</head>
<body>
        <nav class="navbar">
        <div class="logo">MyBlog</div>
        <ul class="nav-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blogs.html">Blogs</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">ðŸŒ™</button>
    </nav>


        <script>
        document.getElementById('themeToggle').onclick = function() {
            document.body.classList.toggle('dark-theme');
        };
        document.getElementById('newsletterForm').onsubmit = function(e) {
            e.preventDefault();
            document.getElementById('newsletterMsg').textContent = "Thank you for subscribing!";
            this.reset();
        };
    </script>
</body>
</html>
